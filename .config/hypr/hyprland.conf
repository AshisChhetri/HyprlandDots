############################################ Exec #############################################
exec-once = swaybg -i ~/.config/hypr/wallpapers/wallpaper.jpg
exec-once = ~/.config/hypr/desktop-portals.sh
exec-once = wl-clipboard-history -t
exec-once = greenclip daemon
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = echo us > /tmp/kb_layout
exec-once = wlsunset -S 9:00 -s 9:00 -t 4500
exec-once = waybar

# Mongodb Daemon
exec-once = mongod --dbpath ~/database

############################################## Monitor #############################################

monitor=,preferred,auto,1

############################################# Input #############################################

input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

############################################# General #############################################

general {
  gaps_in=5
  gaps_out=5
  border_size=2
  col.active_border = 0xffffce8a
  col.inactive_border = 0xff444444
  no_border_on_floating = false
  layout = dwindle
}

############################################# Misc #############################################

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #no_vfr = false
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}

############################################# Decorations #############################################

decoration {

############################################# Rounded Corner #############################################

  rounding = 8
  multisample_edges = true

############################################# Opacity #############################################

  active_opacity = 1.0
  inactive_opacity = 1.0

############################################# Blur #############################################

  blur = true
  blur_size = 3
  blur_passes = 3
  blur_new_optimizations = true

############################################# Shadow #############################################

  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 0 0
  shadow_range = 0
  shadow_render_power = 2
  col.shadow = 0x66000000

  blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

############################################# Animations #############################################

animations {
  enabled = true

############################################# Bezier Curve #############################################

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}

############################################ Layouts ###################################################

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

############################################## Window Rules #####################################################
windowrule = float,org.kde.polkit-kde-authentication-agent-1 
windowrule = float, title:Confirm to replace files
windowrule = float, file_progress
windowrule = float, title:File Operation Progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float, viewnior
windowrule = float, Viewnior
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = idleinhibit fullscreen, firefox-developer-edition
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 600 400, title:^(Volume Control)$

## Assign applications to certain workspaces

# windowrule = workspace 1, Alacritty
windowrule = workspace 2, Google-chrome
windowrule = workspace 2, firefox
windowrule = workspace 2, firefox-developer-edition
windowrule = workspace 3, code-oss
windowrule = workspace 4, vlc
windowrule = workspace 8, discord
windowrule = workspace 8, WebCord
windowrule = workspace 7, MongoDB Compass

########################################### Key Bind #######################################

########################################### Screen Shot ###################################
bind = , Print, exec, grim $(xdg-user-dir PICTURES)/$(date +'%s.png') && exec ~/.config/hypr/scripts/screenshot_notify
bind = SUPER, S, exec, grim  -g "$(slurp)" ~/Pictures/Screenshots/$(date +"Screenshot_%Y-%m-%d_%H-%M-%S.png") && exec ~/.config/hypr/scripts/screenshot_notify 


########################################## Misc ###########################################
bind = SUPER SHIFT, X, exec, hyprpicker -a -n
bind = CTRL ALT, L, exec, swaylock
bind = SUPER, Return, exec, kitty
bind = SUPER, W, exec, firefox
bind = SUPER, N, exec, thunar
bind = SUPER, M, exec, com.visualstudio.code
bind = SUPER, F, exec, killall rofi || rofi -show filebrowser -theme 
bind = SUPER, R, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/global/rofi.rasi
bind = SUPER, D, exec,  sh ~/.config/waybar/scripts/launcher.sh
bind = SUPER SHIFT, P, exec,  sh ~/.config/waybar/scripts/power-profiles
bind = SUPER, E, exec,  rofi -modi emoji -show emoji -theme ~/.config/waybar/scripts/rofi/emoji.rasi
bind = SUPER, C, exec,   exec rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}' -theme ~/.config/waybar/scripts/rofi/clipboard.rasi
bind = SUPER SHIFT, E, exec, sh ~/.config/waybar/scripts/powermenu.sh
bind = SUPER SHIFT, P, exec, sh ~/.config/waybar/scripts/

###########################
# Volume and brightness  #
##########################

#Volume
bind=SUPER SHIFT,KP_Multiply,exec,pamixer -i 5 && exec ~/.config/hypr/scripts/volume_notify
bind=SUPER SHIFT,KP_Divide,exec,pamixer -d 5 && exec ~/.config/hypr/scripts/volume_notify
#bind=,XF86AudioLowerVolume,exec,pamixer -d 5 && exec ~/.config/hypr/scripts/volume_notify
bind=,XF86AudioMute,exec,pamixer -t 
# brightness
bind=SUPER SHIFT, KP_Add,exec,brightnessctl set 5000+ && exec ~/.config/hypr/scripts/brightness_notify
bind=SUPER SHIFT, KP_Subtract,exec,brightnessctl set 5000- && exec ~/.config/hypr/scripts/brightness_notify
#bind=,XF86MonBrightnessUp,exec,brightnessctl set 100+ && exec ~/.config/hypr/scripts/brightness_notify


